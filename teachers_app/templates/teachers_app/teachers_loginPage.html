{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-[#F1F5F9]">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-[#22333C] mb-6">Login to Dayspring Academy</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-[#22333C]">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#22333C] focus:border-[#22333C]"
          placeholder="Enter your username"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-[#22333C]">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#22333C] focus:border-[#22333C]"
          placeholder="Enter your password"
        >
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-[#22333C] text-white font-semibold rounded-md shadow-md hover:bg-[#C6AD8F] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#22333C]"
        >
          Login
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-[#22333C]">
      Not a teacher yet? <a href="{% url 'student:admission_form' %}" class="text-[#1D4ED8] hover:text-[#C6AD8F]">Apply</a>
    </p>
  </div>
</div>
{% endblock %}
