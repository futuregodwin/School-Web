{% extends "base.html" %}
{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Upload Results</h3>
    <p class="text-gray-600 mb-4">You can only upload results for your assigned subjects.</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" class="block w-full text-gray-600 mb-4">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
            Upload Results
        </button>
    </form>
</div>
{% endblock %}
