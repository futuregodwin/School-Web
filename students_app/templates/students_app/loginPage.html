{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-[#FEF3E9]">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center text-[#22333C] mb-6">Login to Dayspring Academy</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-[#22333C]">Registration Number</label>
        <input
          type="text"
          name="registration_number"
          id="registration_number"
          required
          class="mt-2 w-full px-3 py-2 border border-[#C6AD8F] rounded-md shadow-sm focus:outline-none focus:ring focus:ring-[#C6AD8F]"
          placeholder="Reg. No"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-[#22333C]">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="mt-2 w-full px-3 py-2 border border-[#C6AD8F] rounded-md shadow-sm focus:outline-none focus:ring focus:ring-[#C6AD8F]"
          placeholder="Password"
        >
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-[#22333C] text-white font-semibold rounded-md shadow-md hover:bg-[#C6AD8F] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#C6AD8F]"
        >
          Login
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-[#22333C]">
      Not a student yet? <a href="{% url 'student:admission_form' %}" class="text-[#C6AD8F] hover:text-[#EBE0D6]">Apply for admission</a>
    </p>
  </div>
</div>
{% endblock %}
