{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Main container -->
<section class="relative h-screen bg-cover bg-center" style="background-image: url('{% static "images/landing_image.jpg" %}');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="text-center text-white p-5 max-w-xl mx-auto">
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold mb-4">Welcome to Dayspring Academy</h1>
            <p class="text-lg md:text-xl mb-6">
                Discover a world of learning and growth.
            </p>
            <div class="space-x-3">
                <a href="{% url 'student:admission_form' %}" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white text-sm md:text-base">
                    Admission
                </a>
                {% comment %} <a href="" class="px-4 py-2 bg-white text-gray-800 hover:bg-gray-100 rounded-lg text-sm md:text-base">
                    Student Dashboard
                </a> {% endcomment %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
