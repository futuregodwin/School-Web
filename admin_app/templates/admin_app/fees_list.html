{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mx-auto p-6 bg-[#121212] min-h-screen">
    <!-- Back Button -->
    <div class="mb-4">
        <button 
            onclick="window.history.back()" 
            class="flex items-center space-x-2 bg-[#1E1E1E] text-[#FFFFFF] px-4 py-2 rounded-lg hover:bg-[#2A2A2A] focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Back</span>
        </button>
    </div>

    <!-- Page Title and Create Button -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-[#FFFFFF]">Fees List</h2>
        <a href="{% url 'principal:create_fee' %}" 
           class="bg-[#2E81EE] hover:bg-[#004FCC] text-[#FFFFFF] font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none">
            Create New Fee
        </a>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-[#1E1E1E] shadow-md rounded-lg">
        <table class="w-full text-left border-collapse">
            <thead class="bg-[#2A2A2A]">
                <tr>
                    <th class="border-b border-[#3A3A3A] p-4 font-semibold text-[#D1D5DB]">Class</th>
                    <th class="border-b border-[#3A3A3A] p-4 font-semibold text-[#D1D5DB]">Fees</th>
                    <th class="border-b border-[#3A3A3A] p-4 font-semibold text-[#D1D5DB]">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fees %}
                <tr class="hover:bg-[#2A2A2A]">
                    <td class="border-b border-[#3A3A3A] p-4 text-[#FFFFFF]">{{ fee.class_fee }}</td>
                    <td class="border-b border-[#3A3A3A] p-4 text-[#FFFFFF]">{{ fee.amount_due }}</td>
                    <td class="border-b border-[#3A3A3A] p-4">
                        <div class="flex space-x-4">
                            <a href="{% url 'principal:edit_fees' fee.id %}" 
                               class="text-[#2E81EE] hover:text-[#004FCC] font-medium focus:outline-none">
                                Edit
                            </a>
                            <a href="{% url 'principal:delete_fees' fee.id %}" 
                               class="text-[#E3342F] hover:text-[#C53030] font-medium focus:outline-none">
                                Delete
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-[#A5A5A5] p-4">
                        No fees have been created yet.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
