{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    {% tailwind_css %}
</head>
<body>
    {% include "navbar.html" %}
    <hr>
   
    {% if messages %}
    <div id='message-container' class="fized z-50 top-[66px]">
        {% for message in messages %}
            <div class="p-4 rounded-lg
                        {% if message.tags == 'success' %}bg-green-100 text-green-800 {% endif %}
                        {% if message.tags == 'error' %}bg-red-100 text-red-800 {% endif %}
                        {% if message.tags == 'info' %}bg-blue-100 text-blue-800{% endif %}
                        {% if message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <script>
        setTimeout(function() {
          const messageContainer = document.getElementById('message-container');
          if (messageContainer) {
            messageContainer.style.display = 'none';
          }
        }, 5000);  // 5000 milliseconds = 5 seconds
      </script>
{% endif %}



    {% block content %}
    
    {% endblock %}
    
    {% include "footer.html" %}
</body>
</html>
